name: tvarkau_lietuva
description: Tvarkau Lietuva programele
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <3.13.0'

dependencies:
  flutter:
    sdk: flutter
  core:
    path: core
  core_ui:
    path: core_ui
  domain:
    path: domain
  navigation:
    path: navigation
  dashboard:
    path: features/dashboard
  admin:
    path: features/admin
  api_client:
    path: api_client

  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.2.3
  google_maps_flutter_web: ^0.3.2+2
  auto_size_text: ^3.0.0
  universal_io: ^2.2.0
  multi_image_picker_view: ^0.0.15
  url_strategy: ^0.2.0
  go_router: ^10.1.2
  sentry_flutter: ^7.10.1
  openapi_generator_annotations: ^4.13.1

dependency_overrides:
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  openapi_generator: ^4.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/svg/
    - assets/icons/marker_pins/
    - assets/documents/
