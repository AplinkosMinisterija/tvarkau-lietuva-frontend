name: tvarkau_lietuva
description: Tvarkau Lietuva programele
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <3.13.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  core:
    path: core
  core_ui:
    path: core_ui
  dashboard:
    path: features/dashboard
  admin:
    path: features/admin
  api_client:
    path: api_client

  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.2.3
  google_maps_flutter_web: ^0.3.2+2
  auto_size_text: ^3.0.0
  go_router: ^10.1.2
  sentry_flutter: ^7.10.1
  openapi_generator_annotations: ^5.0.2

dependency_overrides:
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  openapi_generator: ^5.0.2
  flutter_native_splash: ^2.3.9
  melos: ^3.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/svg/
    - assets/icons/marker_pins/

flutter_native_splash:
  color: "#396154"
  image: "web/icons/android-chrome-512x512.png"
  android: false
  ios: false
  web: true