info:
  title: Tvarkau Lietuva API
  description: API skirtas Tvarkau Lietuva projektui
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: Bearer
      bearerFormat: JWT
      description: 'Please enter token in following format: Bearer <JWT>'
      type: http
      in: Header
  schemas:
    HistoryEditsDto:
      type: object
      properties:
        field:
          type: string
        change:
          type: string
      required:
        - field
        - change
    HistoryDataDto:
      type: object
      properties:
        user:
          type: string
        date:
          format: date-time
          type: string
        edits:
          type: array
          items:
            $ref: '#/components/schemas/HistoryEditsDto'
      required:
        - user
        - date
        - edits
    StatusRecordsDto:
      type: object
      properties:
        status:
          type: string
        date:
          format: date-time
          type: string
      required:
        - status
        - date
    FullReportDto:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        category:
          enum:
            - trash
            - forest
            - beetle
          type: string
        refId:
          type: string
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        email:
          type: string
        isVisible:
          type: boolean
        isDeleted:
          type: boolean
        comment:
          type: string
        status:
          type: string
        reportDate:
          format: date-time
          type: string
        officerImageUrls:
          type: array
          items:
            type: string
        imageUrls:
          type: array
          items:
            type: string
        historyData:
          type: array
          items:
            $ref: '#/components/schemas/HistoryDataDto'
        statusRecords:
          type: array
          items:
            $ref: '#/components/schemas/StatusRecordsDto'
      required:
        - _id
        - name
        - category
        - refId
        - longitude
        - latitude
        - email
        - isVisible
        - isDeleted
        - comment
        - status
        - reportDate
        - officerImageUrls
        - imageUrls
        - historyData
        - statusRecords
    FullDumpDto:
      type: object
      properties:
        refId:
          type: string
        name:
          type: string
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        isVisible:
          type: boolean
        address:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        workingHours:
          type: string
        moreInformation:
          type: string
      required:
        - refId
        - name
        - longitude
        - latitude
        - isVisible
        - workingHours
        - moreInformation
    UpdateReportDto:
      type: object
      properties:
        refId:
          type: string
        name:
          type: string
        longitude:
          type: number
        latitude:
          type: number
        isVisible:
          type: boolean
        isDeleted:
          type: boolean
        comment:
          type: string
        status:
          type: string
        officerImageUrls:
          type: array
          items:
            type: string
        imageUrls:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            type: string
            format: binary
      required:
        - refId
        - name
        - longitude
        - latitude
        - isVisible
        - isDeleted
        - comment
        - status
        - officerImageUrls
        - imageUrls
        - images
    UpdateDumpDto:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        longitude:
          type: number
        latitude:
          type: number
        isVisible:
          type: boolean
        address:
          type: string
        phone:
          type: string
        workingHours:
          type: string
        moreInformation:
          type: string
      required:
        - _id
        - name
        - longitude
        - latitude
        - isVisible
        - address
        - phone
        - workingHours
        - moreInformation
    CreateDumpDto:
      type: object
      properties:
        name:
          type: string
        reportLong:
          type: number
        reportLat:
          type: number
        address:
          type: string
        phone:
          type: string
        workingHours:
          type: string
        moreInformation:
          type: string
      required:
        - name
        - reportLong
        - reportLat
    DumpDto:
      type: object
      properties:
        name:
          type: string
        reportLong:
          type: number
          format: double
        reportLat:
          type: number
          format: double
        address:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        workingHours:
          type: string
        moreInformation:
          type: string
      required:
        - name
        - reportLong
        - reportLat
        - address
        - phone
        - workingHours
        - moreInformation
    CreateReportDto:
      type: object
      properties:
        images:
          type: array
          items:
            type: string
            format: binary
        name:
          type: string
        longitude:
          type: number
        latitude:
          type: number
        category:
          type: string
          enum:
            - trash
            - forest
            - beetle
        email:
          type: string
      required:
        - images
        - name
        - longitude
        - latitude
        - category
        - email
    PublicReportDto:
      type: object
      properties:
        name:
          type: string
        category:
          enum:
            - trash
            - forest
            - beetle
          type: string
        refId:
          type: string
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        comment:
          type: string
        status:
          type: string
        reportDate:
          format: date-time
          type: string
        officerImageUrls:
          type: array
          items:
            type: string
        imageUrls:
          type: array
          items:
            type: string
        statusRecords:
          type: array
          items:
            $ref: '#/components/schemas/StatusRecordsDto'
      required:
        - name
        - category
        - refId
        - longitude
        - latitude
        - comment
        - status
        - reportDate
        - officerImageUrls
        - imageUrls
        - statusRecords
    ReportStatisticsDto:
      type: object
      properties:
        totalSentReports:
          type: integer
        totalInInvestigationReports:
          type: integer
        totalInvestigatedReports:
          type: integer
        totalFalseReports:
          type: integer
      required:
        - totalSentReports
        - totalInInvestigationReports
        - totalInvestigatedReports
        - totalFalseReports
    LoginRequestDto:
      type: object
      properties:
        accessKey:
          type: string
      required:
        - accessKey
    LogInDto:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        accessKey:
          type: string
      required:
        - name
        - email
        - accessKey